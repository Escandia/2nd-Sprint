<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Form</title>
    <link rel="shortcut icon" href="img/fb.png">
  </head>

  <body>

    <div class="mainContainer">

      <h1>Create an account</h1>
      <h2>It's free and always will be.</h2>

      <div class="containerForm">
        <form class="">
          <input type="text" name="name" class="input completName" id="name" placeholder="First name">
          <input type="text" name="surname" class="input"  placeholder="Surname">
          <input type="text" name="email-mobile" class="input complementData" id="mobile" placeholder="Email or mobile number">
          <input type="text" name="email-mobile" class="input complementData" id="mobileAgain" placeholder="Re-enter email or mobile number">
          <input type="password" name="password" class="input complementData" placeholder="New password">

          <div>
          <label class="labelBirthday">Birthday</label>
          <select class="listBirthay" id="birthdayDay" name="birthdayDay">
            <option value="Day">Day</option>
          </select>
          <select class="listBirthay" id="birthdayMonth" name="birthdayMonth">
            <option value="Month">Month</option>
          </select>
          <select class="listBirthay" id="birthdayYear" name="birthdayYear">
            <option value="Year">Year</option>
          </select>
          </div>

          <div class="rules">
            <a href="https://www.facebook.com/">Why do I need to provide my date of birth?</a>
          </div>

          <input type="radio" name="gender" id="female" value="female">
          <label for="female" class="labelSex">Female</label>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male" class="labelSex">Male</label>
          <p class="terms">By clicking Create an account, you agree to our <a href="https://www.facebook.com/">Terms </a>and that you have read our <a href="https://www.facebook.com/">Data Policy</a>, including our <a href="https://www.facebook.com/">Cookie Use</a></p>
          <input type="button" class="submit" value="Create an account">
        </form>

        <p id="submitForm"></p>
      </div>

    </div>

   <script src="js/exe.js"></script>
  </body>
</html>
